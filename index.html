<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 28px;
            color: white;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 14px;
            color: white;
            margin-bottom: 20px;
            opacity: 0.8;
            animation: fadeIn 2.5s ease-in-out;
        }

        .explore {
            font-size: 18px;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: 0.3s;
            animation: fadeIn 3s ease-in-out;
        }

        .explore:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the App</h1>
        <p>Created by Ajay Kafle</p>
        <div class="explore" onclick="location.href='login.html'">Let's explore</div>
    </div>

</body>
</html>
