<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        /* Header */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #181818;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            color: #ff0000;
        }

        .back-button {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 15px;
            background: #333;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #555;
        }

        /* Download Section */
        .download-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        /* Download Item (YouTube-style) */
        .download-item {
            background: #181818;
            border-radius: 8px;
            overflow: hidden;
            width: calc(33.333% - 20px);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .download-item:hover {
            transform: scale(1.05);
        }

        .download-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .download-details {
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .download-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .download-link:hover {
            background: #cc0000;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .download-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            .download-item {
                width: 100%;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAanJ9JJ7wNfha2vX2k0slZF6qcfxNERj0",
            authDomain: "canvas-55c31.firebaseapp.com",
            projectId: "canvas-55c31",
            storageBucket: "canvas-55c31.appspot.com",
            messagingSenderId: "744324241059",
            appId: "1:744324241059:web:4914e76d1436bcfc659116",
            measurementId: "G-NTK4L0L5P8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const itemsCollection = collection(db, "downloadItems");

        function displayItems(items) {
            const container = document.getElementById("downloadContainer");
            container.innerHTML = "";

            items.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("download-item");

                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="download-details">
                        <span class="download-title">${item.name}</span>
                        <a href="${item.url}" target="_blank" class="download-link">Download</a>
                    </div>
                `;

                container.appendChild(div);
            });
        }

        onSnapshot(itemsCollection, (snapshot) => {
            const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            displayItems(items);
        });
    </script>
</head>
<body>

    <div class="header">
        <h1>Downloads</h1>
        <a href="dash.html" class="back-button">‚Üê Back</a>
    </div>

    <div id="downloadContainer" class="download-container"></div>

</body>
</html>
