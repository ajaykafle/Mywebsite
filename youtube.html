<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Videos - YouTube Style</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAanJ9JJ7wNfha2vX2k0slZF6qcfxNERj0",
            authDomain: "canvas-55c31.firebaseapp.com",
            projectId: "canvas-55c31",
            storageBucket: "canvas-55c31.appspot.com",
            messagingSenderId: "744324241059",
            appId: "1:744324241059:web:4914e76d1436bcfc659116",
            measurementId: "G-NTK4L0L5P8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to load videos with embedded previews
        async function loadVideos() {
            const videoContainer = document.getElementById("videoList");
            videoContainer.innerHTML = "";

            const querySnapshot = await getDocs(collection(db, "videos"));
            querySnapshot.forEach((docSnapshot) => {
                const videoData = docSnapshot.data();
                const videoId = videoData.videoId;

                // Create video preview item
                const videoElement = document.createElement("div");
                videoElement.classList.add("video-item");
                videoElement.innerHTML = `
                    <iframe class="video-frame" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                `;
                videoContainer.appendChild(videoElement);
            });
        }

        // Load videos on page load
        window.onload = loadVideos;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #202020;
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* Back button */
        .back-arrow {
            position: absolute;
            left: 15px;
            font-size: 32px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .back-arrow:hover {
            opacity: 0.7;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-item {
            width: 100%;
            max-width: 800px;
            background: #202020;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        .video-frame {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-frame {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- YouTube-Style Header with Back Arrow -->
    <div class="header">
        <a href="dash.html" class="back-arrow">â¬…</a>
        Watch Videos
    </div>

    <!-- Video List (with Previews) -->
    <div class="container" id="videoList"></div>

</body>
</html>
